<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="player-turn-indicator">
            <div class="view">
                <div class="list"></div>
                <button class="rename-button"></button>
            </div>
            <div class="form-container">
                    <div class="rename-form">
                        <label for="x">X : </label>
                        <input type="text" name="x" id="x">
                        <label for="o">O : </label>
                        <input type="text" name="o" id="o">
                        <button class="submit-button" type="button">Done</button>
                    </div>
            </div>
        </div>
        <div class="game-grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="overlay hidden">
            <div class="game-over-display">
                <h2>Game over</h2>
                <p class="game-over-display-msg"></p>
                <button class="reset-button">Play again</button>
            </div>
        </div>
    </div>
</body>
</html>
